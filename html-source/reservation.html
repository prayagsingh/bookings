<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom class in css starts with . -->
    <!-- font-size is 80% of the default font size on screen -->
    <style>
        .my-footer {
            height: 4em;
            background-color: lightslategray;
            margin-top: 1em;
            padding: 1em;
            font-size: 80%; 
        }

        .room-image {
            width: 50%;
        }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- reference for below config: https://getbootstrap.com/ -->    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Rooms
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="villas.html">Villas</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="suites.html">Suites</a></li>
                  
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reservation.html" tabindex="-1" aria-disabled="true">Book Now</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html" tabindex="-1" aria-disabled="true">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-5">Search for Availability</h1>
                <form action="reservation.html" method="GET">
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="start_date" class="form-label">Starting Date</label>
                        <input required type="date" class="form-control" id="start_date" name="start_date" aria-describedby="startDateHelp">
                        <div id="startDateHelp" class="form-text">Enter your starting date in the form of YYYY-MM-DD.</div>
                      </div>
                    </div>

                    <div class="col">
                      <div class="mb-3">
                        <label for="end_date" class="form-label">Ending Date</label>
                        <input required type="date" class="form-control" id="end_date" name="end_date" aria-describedby="endDateHelp">
                        <div id="endDateHelp" class="form-text">Enter your ending date in the form of YYYY-MM-DD.</div>
                      </div>
                    </div>
                  </div>  
                  <button type="submit" class="btn btn-primary">Search Availability</button>
                </form>
            </div>
        </div>
    </div>

    <!-- always put footer outside the container to avoid the left and right spaces-->
    <div class="row my-footer">
        <div class="col">
            Left
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>
</html>
