{{ template "base" .}}

{{ define "content"}}

<div class="container">
    <div class="row">
        <div class="col">


            <h1>Make a Reservation</h1>
            <p><strong>Reservation Details</strong><br>
            </p>



            <!--form action="/make-reservation" method="post" novalidate class="needs-validation"-->
            <form action="/make-reservation" method="post" class="" novalidate>

                <!-- to avoid BAD request and csrf issue -->
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div class="col-md-4">
                    <label for="first_name" class="form-label">First Name:</label>
                    <!-- printing errors using server-side validation if the first_name is empty-->
                    {{with .Form.Errors.Get "first_name"}}
                    <!-- . below will displays whatever the value from form errors get -->
                    <label class="text-danger" >{{.}}</label>
                    {{end}}
                    <!-- showing warning sign in text-box at right side using go template pattern and is-invalid class -->
                    <input type="text" class="form-control {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}"
                     id="first_name" autocomplete="off" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="last_name" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="last_name" autocomplete="off" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" autocomplete="off" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="phone" class="form-label">Contact:</label>
                    <input type="text" class="form-control" id="phone" autocomplete="off" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <hr>
                <input href type="submit" class="btn btn-primary" value="Make Reservation">
                
            </form>
        </div>
    </div>
</div>
{{end}}
