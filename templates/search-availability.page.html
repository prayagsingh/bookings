{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="mt-5">Search for Availability</h1>
            <form action="" method="GET" novalidate class="needs-validation">
                <div class="row">
                    <div class="col">
                        <div class="row" id="reservation-dates">
                            <div class="col">
                                <div class="mb-3">
                                    <!--label for="start_date" class="form-label">Starting Date</label-->
                                    <input required type="text" class="form-control" name="start" placeholder="Arrival">
                                </div>
                            </div>

                            <div class="col">
                                <div class="mb-3">
                                    <!--label for="end_date" class="form-label">Ending Date</label-->
                                    <input required type="text" class="form-control" name="end" placeholder="Departure">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Search Availability</button>
            </form>
        </div>
    </div>
</div>
{{end}}

{{define "js"}}

<script>
    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd"
    });
</script>

{{end}}
